<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<title>Progress Steps</title>
</head>

<body>
	
	<main>
<section class="progress-steps">
	<div class="container">
		<h1 class="page-title">50 projects in 50 days / Progress Steps</h1>

        <div class="breadcrumbs">
    <a href="/" class="breadcrumbs__link">‚Üê Back to main</a>
</div>

        <div class="progress-steps__page-container">
            <div class="steps-container">
                <div class="steps-container__bar">
                    <div class="steps-container__progress"></div>
                </div>
                <div class="step step_active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
            <div class="progress-steps__controls">
                <button class="step-controller" id="step-prev" disabled="disabled">Prev</button>
                <button class="step-controller" id="step-next">Next</button>
            </div>
        </div>

	</div>
</section>
</main>



<script src="js/script.js"></script>
</body>

</html>
